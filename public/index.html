<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Comms App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <button id="btnCall">Call</button>
      <button id="btnAnswer" disabled>Answer</button>
      <button id="btnEnd" disabled>End Call</button>
      <button id="btnDecline" disabled>Decline</button>
      <button id="btnMute" disabled>Mute</button>
      <button id="btnApplyAudio">Reapply Audio Settings</button>
    </div>

    <div class="settings">
      <label
        ><input type="checkbox" id="chkEcho" checked /> Echo Cancellation</label
      >
      <label><input type="checkbox" id="chkNoise" /> Noise Suppression</label>
      <label>
        Sample Rate:
        <select id="selSample">
          <option value="16000">16kHz</option>
          <option value="32000">32kHz</option>
          <option value="44100">44.1kHz</option>
          <option value="48000" selected>48kHz</option>
        </select>
      </label>
    </div>

    <div class="video-grid">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script src="client.js"></script>
  </body>
</html>
